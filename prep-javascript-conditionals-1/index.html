<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals - 1</title>
</head>

<body>
  <script>
    var age = 20;
    if (age < 18) {
      console.log("A Child");
    } else {
      console.log("An Adult");
    }

    var student1Score = 47;
    if (student1Score >= 70){
      console.log("Congrats you received a passing grade!");
    } else {
      console.log("Oh no you failed!");
    }

    var student2Score = 27;
    if (student2Score < 60) {
      console.log("F");
    }
    else if (student2Score < 70){
      console.log("D");
    }
    else if (student2Score < 80) {
      console.log("C");
    }
    else if (student2Score < 90) {
      console.log("B");
    }
    else if (student2Score < 100) {
      console.log("A");
    } else {
      console.log("A++");
    }

    var season = "autumn";
    if (season === "spring"){
      console.log("the flowers are blooming");
    }
    else if (season === "summer"){
      console.log("it's hot today");
    }
    else if (season === "autumn") {
      console.log("the leaves are changing colors");
    } else {
      console.log("it's cold today");
    }

    var dayOfTheWeek = "wednesday";
    if (dayOfTheWeek === "saturday" || dayOfTheWeek === "sunday"){
      console.log("have a good weekend!")
    } else {
      console.log("It's a weekday!")
    }

  </script>
</body>

</html>
