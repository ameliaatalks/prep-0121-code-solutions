<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>

<body>
  <script>
    var name = "Amelia R. Talkington";
    var age = 20;
    var favoriteHobby = "Sleeping";
    var favoriteBook = "Atlas Shrugged";
    var favoriteGame = "Monopoly";

    console.log("Name: " + name);
    console.log("Age: " + age);
    console.log("Favorite Hobby: " + favoriteHobby);
    console.log("Favorite Book: " + favoriteBook);
    console.log("Favorite Game: " + favoriteGame);
  </script>
</body>

</html>
